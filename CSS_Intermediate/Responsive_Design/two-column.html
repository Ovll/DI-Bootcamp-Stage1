<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #column1,
        #column2 {
            display: inline-block;
            margin: 0;
            width: 49%;
            height: 400px;
        }

        #column1 {
            background-color: black;
        }

        #column2 {
            background-color: aqua;
        }

        @media (max-width: 700px) {

            #column1,
            #column2 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="column1"></div>
    <div id="column2"></div>
</body>

</html>
