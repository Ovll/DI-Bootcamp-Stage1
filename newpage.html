<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>New page</h1>
    <div>
        <h1>Hello World</h1>
        <p>
        <h2>Lesson</h2>
        </p>
        <div>
            <h2>Lesson on HTML</h2>
            <p>The HyperText Markup Language,
                or HTML is the <span>standard markup language</span>
                for documents designed to be displayed in a
                web browser</p>
        </div>
    </div>
    <div>I'm in a div.</div>
    <div>I'm in a div as well.</div>
    <span>I'm in a span.</span>
    <span>I'm in a span as well.</span>

    <br>
    <em>Fork</em>
    <b>Fork</b>
    <strong>Fork</strong>
    <small>Fork</small>
    <sup>Fork</sup>
    <span>Fork</span>
    <sub>Fork</sub>
    <blockquote>Fork</blockquote>
    <cite>Fork</cite>
    <!-- Tell the reader to keep up the good work -->

    <textarea rows="5" cols="20">A big load of text</textarea>

    <video src="kitties.mp4" width="300" height="200" loop muted autoplay controls

    <figure>
