<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form action="">
        First name: <input type="text" name="firstname"><br><br>
        Last name: <input type="text" name="lastname"><br><br>
        E-mail: <input type="email" required name="email"><br><br>
        Password: <input type="password" name="password" minlength="6"><br><br>
        Birthday: <input type="date" name="birthday" id=""><br><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male" id="">Male<br>
        <input type="radio" name="gender" value="Femail">Femail<br>
        <input type="radio" name="gender" value="Other">Other<br><br>
        Pets: <br>
        <input type="checkbox" name="dog">Dog<br>
        <input type="checkbox" name="cat">Cat<br>

        <br>Cars: <br>
        <select name="cars">
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
        </select>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>

</html>
